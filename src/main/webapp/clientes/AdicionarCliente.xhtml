<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


</h:head>

<h:body>
	<script>
		function tratarInclusaoCliente(args) {
			if (!args.validationFailed) {
				adicionarClienteDialogo.hide();
			}
		}
	</script>

	<h:form>
		<p:button value="Adicionar Cliente"
			onclick="adicionarClienteDialogo.show(); return false;" />

		<p:dataTable value="#{adicionarClienteBean.clientes}" var="cliente"
			id="clientesTable" emptyMessage="N達o existem Clientes.">

			<p:column headerText="Nome">
				<h:outputText value="#{cliente.nome}" />
			</p:column>

			<p:column headerText="Telefone">
				<h:outputText value="#{cliente.telefone}" />
			</p:column>

			<p:column width="40">
				<p:commandButton icon="ui-icon-trash"
					oncomplete="confirmacao.show()">
					<f:setPropertyActionListener value="#{cliente}"
						target="#{adicionarClienteBean.clienteSelecionado}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>

		

		<p:confirmDialog header="Exclus達o de Cliente"
			message="Tem certeza que deseja excluir o cliente?"
			widgetVar="confirmacao">

			<p:commandButton value="Sim" update="clientesTable"
				action="#{adicionarClienteBean.excluirCliente}" 
				oncomplete="confirmacao.hide();return false;" />
			<p:button value="N達o" onclick="confirmacao.hide(); return false;" />
		</p:confirmDialog>
		
		<p:dialog header="Inclus達o de Cliente"
			widgetVar="adicionarClienteDialogo" modal="true" resizable="false">
			<h:panelGroup id="inclusaoPanel">
				<p:messages />
				<p:panelGrid columns="2">
					<p:outputLabel value="Nome" />
					<p:inputText value="#{adicionarClienteBean.nomeCliente.nome}"
						required="true" requiredMessage="Informe o nome do Cliente." />

					<p:outputLabel value="Telefone" />
					<p:inputText value="#{adicionarClienteBean.nomeCliente.telefone}"
						required="true" requiredMessage="Informe o Telefone do Cliente." />
				</p:panelGrid>

				<p:commandButton value="Incluir"
					action="#{adicionarClienteBean.incluirCliente}"
					update="clientesTable"
					oncomplete="tratarInclusaoCliente(args)" />
			</h:panelGroup>
		</p:dialog>

	</h:form>
</h:body>
</html>
