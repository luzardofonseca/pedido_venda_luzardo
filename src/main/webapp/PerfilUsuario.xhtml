<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</h:head>
<h:body>
	<h:form id="frm">

		<p:tabView dynamic="true" cache="true">
			<p:tab title="Dados Pessoais">
				<h:panelGrid columns="2" cellpadding="4">
					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" size="40" />

					<p:outputLabel value="E-mail" for="email" />
					<p:inputText id="email" size="40" />

					<p:outputLabel value="Telefone" for="telefone" />
					<p:inputText id="telefone" size="15" />
				</h:panelGrid>
			</p:tab>
			<p:tab title="EndereÃ§o">
				<h:panelGrid columns="2" cellpadding="4">
					<p:outputLabel value="Logradouro" for="logradouro" />
					<p:inputText id="logradouro" size="60" />

					<p:outputLabel value="Numerol" for="numero" />
					<p:inputText id="numero" size="10" />

					<p:outputLabel value="Bairro" for="bairro" />
					<p:inputText id="bairro" size="30" />

					<p:outputLabel value="Cidade" for="cidade" />
					<p:inputText id="cidade" size="30" />

				</h:panelGrid>
				
				<h:inputText value="#{dataBean.dataAtual}" >
					<f:convertDateTime pattern="HH:mm:ss" />
				</h:inputText>
			</p:tab>
		</p:tabView>

	</h:form>

</h:body>
</html>
