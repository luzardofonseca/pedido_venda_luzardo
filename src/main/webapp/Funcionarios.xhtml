<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</h:head>
<h:body>
	<h:form id="frm">
		<p:dataTable value="#{funcionarioBean.funcionarios}" var="funcionario"
			sortBy="#{funcionario.matricula}">

			<p:column headerText="Matricula" style="text-align: center"
				width="90" sortBy="#{funcionario.matricula}">
				<h:outputText value="#{funcionario.matricula}" />
			</p:column>
			<p:column headerText="Nome" sortBy="#{funcionario.nome}">
				<h:outputText value="#{funcionario.nome}" />
			</p:column>
			<p:column headerText="Data AdmissÃ£o" style="text-align: center"
				width="180" sortBy="#{funcionario.dataAdmissao}">
				<h:outputText value="#{funcionario.dataAdmissao}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
			<p:column headerText="Salario" style="text-align: rigth" width="90"
				sortBy="#{funcionario.salario}">
				<h:outputText value="#{funcionario.salario}">
					<f:convertNumber type="currency" locale="pt_BR" />
				</h:outputText>
			</p:column>

		</p:dataTable>
	</h:form>
</h:body>
</html>
